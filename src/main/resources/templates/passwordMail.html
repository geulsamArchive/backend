<!DOCTYPE html>
<head><meta charset="UTF-8"></head>
<html xmlns:th="http://www.thymeleaf.org">
<b style="font-size: 22px; letter-spacing: -1px; background-color: #fff; font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;">글샘문학회</b><br>
<div>
    <span style="font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; font-size: 22px; font-weight: 700;
          letter-spacing: -1px; color: rgb(166, 99, 0);">
        회원가입
    </span>
    <span style="font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; font-size: 22px; font-weight: 700;
          letter-spacing: -1px; color: rgb(25, 25, 25);">
        을 축하 드립니다.
    </span>
</div>
<br>
<span th:text = "${name}" style="font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; font-size: 12px; color: rgb(102, 102, 102);">
</span>
<span style="font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; font-size: 12px;">
    회원님의 가입을 진심으로 환영합니다.
</span>
<br>
<span style="font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; font-size: 12px;">
    회원가입 시 등록하신 회원정보는 아래와 같으며, 등록된 회원정보는 로그인 후 변경하실 수 있습니다.
</span>
<br><br>

<table align="center" border="0" cellspacing="0" cellpadding="0" style="width: 640px; table-layout: fixed; margin-left: 0;">
    <tbody>
    <tr>
        <td style="padding: 18px 0 18px 16px; width: 83px; font-size: 12px; background-color: rgb(242, 242, 242);
                      border-top: 1px solid rgb(25, 25, 25); border-bottom: 1px solid rgb(238, 238, 238);">
            학번
        </td>
        <td th:text="${schoolNum}" style="padding: 18px 0 18px 16px; font-size: 12px; border-top: 1px solid rgb(25, 25, 25);
                      border-bottom: 1px solid rgb(238, 238, 238);">

        </td>
    </tr>
    <tr>
        <td style="padding: 18px 0 18px 16px; width: 100px; font-size: 12px; background-color: rgb(242, 242, 242);
                      border-top: 1px solid rgb(25, 25, 25); border-bottom: 1px solid rgb(238, 238, 238);">
            가입연도
        </td>
        <td th:text="${year}" style="padding: 18px 0 18px 16px; font-size: 12px; border-top: 1px solid rgb(25, 25, 25);
                      border-bottom: 1px solid rgb(238, 238, 238);">
        </td>
    </tr>
    </tbody>
</table>
<br><br>

<span style="font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; font-size: 12px; color: rgb(0, 0, 0);">
    발급된 아래 임시 비밀번호를 입력하여 로그인 후, 마이페이지의 회원 정보 화면에서 비밀번호를 변경해주시기 바랍니다.
</span>
<br><br>

<p th:text = "${password}" style="font-size: 18px; font-family: Helvetica; font-weight: bold;">
</p>
<br>

<hr>

<span style="font-size: 11px; font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; color: rgb(153, 153, 153);">
    [ 본 메일은 일괄적으로 전송되며 해당 주소로 답신을 받고 있지 않습니다. ]
</span>
<br>
<span style="font-size: 11px; font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; color: rgb(153, 153, 153);">
    웹사이트 이용에 관련한 질문 사항은 회장단 혹은 카카오톡 채널로 문의 바랍니다.
</span>
</html>
